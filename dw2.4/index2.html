<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="peso">Insira seu Peso</label>
    <input type="number" id="peso" name="peso">
    <br>
    <br>
    <label for="altura">Insira sua Altura</label>
    <input type="number" id="altura" name="altura">
    <br>
    <br>
    <input type="button" value="Descobrir IMC" onclick="calcular()">
    <br>
    <br>
    <label for="resp">IMC: </label>
    <div id="resp"></div>

    <script>
        function calcular() {
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);
            let saida = CalcularIMC(peso, altura);
            document.getElementById("resp").innerText = saida;



        }

        function CalcularIMC(peso, altura) {

            let imc = 0;
            imc = peso / (altura ** 2);
            return imc;


        }



    </script>
