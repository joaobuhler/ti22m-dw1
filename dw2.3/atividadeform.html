        * {
            /* padding: 0; */

            box-sizing: border-box;

        }

        .texto{
           color: pink;
           margin-top: 600px;
        }

        body {
            height: 90vh;
            width: 100vw;
            display: flex;
        }

        h1 {
            padding-left: 60px;
            padding-top: 110px;
        }

        p {
            padding-left: 60px;
            padding-bottom: 20px;
        }

        input[type="text"] {
            border: 2px solid gray;
            padding: 0.5rem;
            margin-left: 60px;
            padding-right: 182px;

        }

        input[type="email"] {
            border: 2px solid gray;
            padding: 0.5rem;

            padding-right: 182px;
        }

        input[type="button"] {
            margin-left: 60px;
            background-color: black;
            padding: 0.5rem;
            width: 366px;
            color: white;


        }

            background-image: url(https://static.gazetaesportiva.com/uploads/imagem/2019/05/23/01151135.jpg);

            width: 55vw;
            background-size: cover;
            border-radius: 30px;
        }

        .ou {
            margin-left: 170px;
        }

        .google {
            background-color: white;
            border: 1px solid gray;
            padding-right: 195px;
        }

        .apple {
            background-color: white;
            border: 1px solid gray;
            padding-right: 166px;
        }

        .face {
            background-color: white;
            border: 1px solid gray;
            padding-right: 180px;
        }

        span {
            font-weight: bold;

        }

        button {
            padding-right: 100px;
            margin-left: 60px;
        }

        img {
            width: 1rem;
            margin-right: 10px;
            vertical-align: middle;

        }

        a {
            color: black;
        }


        .esquerda {
            height: 100vh;
            width: 40vw;
            margin-left: 40px ;
        }
