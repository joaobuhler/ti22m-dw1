<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        table {
            border-collapse: collapse ;
            /* border collapse junta as c√©lulas */
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 1rem;
        }   

        .destaque{
            background-color: lightsalmon;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">X</td>
        </tr>
        <tr class="destaque">
            <td>02</td>

            <td>04</td>
        </tr>
        <tr>
            <td>05</td>

            <td>07</td>
        </tr>
        <tr>
            <td>08</td>

    </table>
</body>
</html>
