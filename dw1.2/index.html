<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    
span{border: 1px solid gray;}

section{border: 1px solid gray;}

section > div {border: 1px solid gray;}

div + span{background-color: yellow;}



</style>


<body>

    <span>Span 0</span>

    <section>
    
        <span>Span 1</span>
    
        <div>
            <span>Span 2</span>
            <span>Span 3</span>
        </div>
    
        <span>Span 4</span>
        <span>Span 5</span>
    
    </section>
    
</body>
</html>
