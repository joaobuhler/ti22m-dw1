<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<link rel="stylesheet" href="./multa.css">

<body>
    <h1>Sistema de Multas</h1>

    <div class="container">
        <div class="esquerda">
            <label for="VelocidadeMaxima">Velocidade Máxima da Via</label>
            <br>
            <input type="number" id="VelocidadeMaxima" name="VelocidadeMaxima">
            <br>
            <br>
            <label for="VelocidadeVeiculo">Velocidade do Veículo</label>
            <br>
            <input type="number" id="VelocidadeVeiculo" name="VelocidadeVeiculo">
            <br>
            <br>
            <input type="button" value="Calcular" onclick="Calcular()">
            <br>
        </div>
        <div class="direita">
            <p>Multa por excesso de velocidade:</p>
            <br>
            <p><strong>R$ 130,16 - </strong> Até 20% acima do limite permitido</p>
            <br>
            <p><strong>R$ 195,23 - </strong> De 20% até 50% acima do limite permitido</p>
            <br>
            <p><strong>R$ 880,41 -</strong> Acima de 50% do limite permitido</p>
        </div>
    </div>
    <div id="resposta"></div>
    
    <script src="multa.js"></script>
    
</body>

</html>
